<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>pyCrypto</title>
</head>
<body>
    <header>
        <h1>pyCrypto</h1>
    </header>
    <div class="transactions-container">
        <table class="transactions-table">
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>From</th>
                <th>Amount</th>
                <th>To</th>
                <th>Amount</th>
            </tr>
            <tr>
                <td>DD/MM/YYYY</td>
                <td>HH:MM:SS</td>
                <td>EUR</td>
                <td>100</td>
                <td>BTC</td>
                <td>0.020</td>
            </tr>
            <tr>
                <td>DD/MM/YYYY</td>
                <td>HH:MM:SS</td>
                <td>BTC</td>
                <td>1</td>
                <td>LTC</td>
                <td>40</td>
            </tr>
        </table>
    </div>
    <div class="status-container">
        <table class="status-table">
            <tr>
                <th>Invested</th>
                <td>7.625,15 €</td>
            </tr>
            <tr>
                <th>Total</th>
                <td>9.000,34 €</td>
            </tr>
            <tr>
                <th>Outcome</th>
                <td>1.875,20 €</td>
            </tr>
        </table>
    </div>
    <div class="add-button">
        <button>add</button>
    </div>
    <div class="transaction-register-container">
        <div class="transaction-from">

        </div>
        <div class="transaction-to"></div>
        <div class="transaction-buttons"></div>
    </div>


    <footer>
        © 2021 pyCrypt by irena.vent 
    </footer>
</body>
</html>
